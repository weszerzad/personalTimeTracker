<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Tracker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Activity Punch Clock</h1>
        
        <div class="punch-clock">
            <div id="current-activity">No activity in progress</div>
            <div id="timer">00:00:00</div>
            <button id="start-btn" class="btn">Start Activity</button>
            <button id="stop-btn" class="btn" style="display: none;">Stop Activity</button>
        </div>
        
        <form id="activity-form" style="display: none;">
            <label for="activity">Activity Name:</label>
            <input type="text" id="activity" name="activity" required>
            
            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="work">Work</option>
                <option value="exercise">Exercise</option>
                <option value="leisure">Leisure</option>
                <option value="study">Study</option>
            </select>
            
            <label for="details">Additional Details (optional):</label>
            <textarea id="details" name="details" rows="3"></textarea>
            
            <button type="submit" class="btn">Log Activity</button>
        </form>
        
        <div class="import-export">
            <button id="export-btn" class="btn">Export Activities</button>
            <input type="file" id="import-input" accept=".json" style="display: none;">
            <label for="import-input" class="btn">Import Activities</label>
        </div>
        
        <h2>Recent Activities</h2>
        <table id="activities-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Activity</th>
                    <th>Duration</th>
                    <th>Category</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <!-- Activities will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
